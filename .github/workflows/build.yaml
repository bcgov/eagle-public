name: Build

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '.github/**'
      - 'openshift/**'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js 10      
      uses: actions/setup-node@v2
      with:
        node-version: '10.x'
    - name: Angular Build 
      run: |
        npm install
        npm run build
    - name: Login to OpenShift registry
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.OPENSHIFT_REPOSITORY }}
        username: ${{ secrets.OPENSHIFT_REPOSITORY_USERNAME }}
        password: ${{ secrets.OPENSHIFT_REPOSITORY_PASSWORD }}
    - name: Get Short SHA
      id: short-sha
      run: echo "::set-output name=SHA::$(git rev-parse --short HEAD)"
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.OPENSHIFT_REPOSITORY }}/6cdc9e-tools/eagle-public:ci-${{ steps.short-sha.outputs.SHA }}
        file: Dockerfile.Github
        labels: |
            commit.author=${{ github.event.head_commit.author.email }}
            commit.id=${{ github.event.head_commit.id }}
            commit.timestamp=${{ github.event.head_commit.timestamp }}
            commit.message=${{ github.event.head_commit.message }}