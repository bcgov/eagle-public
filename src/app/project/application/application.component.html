<div class="spinner-container" *ngIf="loading">
  <div class="spinner-new rotating"></div>
</div>
<div *ngIf="tableData.totalListItems !== 0">
  <section class="tab-section" *ngIf="!loading">
    <lib-table-template-2 *ngIf="tableData.totalListItems > 0" [data]="tableData" (messageOut)="onMessageOut($event)">
    </lib-table-template-2>
  </section>
</div>
<div *ngIf="tableData.totalListItems === 0">
  There are no application documents associated with this project.
</div>
