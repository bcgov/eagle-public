<div class="spinner-container" *ngIf="loading">
  <div class="spinner-new rotating"></div>
</div>

<div *ngIf="!loading && tableData.totalListItems > 0">
  <div class="row">
    <div class="col-12">
      <h2>Featured Documents</h2>
      <lib-table-template-2 [data]="tableData"></lib-table-template-2>
    </div>
  </div>
  <br />
</div>
