<div class="spinner-container" *ngIf="loading">
    <div class="spinner-new rotating"></div>
</div>

<div *ngIf="tableData.totalListItems > 0">
    <div class="row">
        <div class="col-12">
            <h2>Participating Indigenous Nations</h2>
            <lib-table-template-2
                [data]="tableData"
                (messageOut)="onMessageOut($event)">
            </lib-table-template-2>
        </div>
    </div>
    <br />
</div>
