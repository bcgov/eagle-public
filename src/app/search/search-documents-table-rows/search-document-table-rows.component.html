<td data-label="Name"
  (click)="goToItem(rowData)"
  class="col-4">
  {{rowData.displayName}}
</td>
<td data-label="ProjectName"
  (click)="goToProject(rowData)"
  class="col-2 btn-link">{{rowData.project.name}}</td>
<td data-label="Date"
  (click)="goToItem(rowData)"
  class="col-2">
  <div *ngIf="rowData.datePosted !== '1900-01-01T08:00:00.000Z'">{{rowData.datePosted | date:'longDate'}}</div>
</td>
<td data-label="Type"
  (click)="goToItem(rowData)"
  class="col-2">{{idToList(rowData.type)}}</td>
<td data-label="Milestone"
  (click)="goToItem(rowData)"
  class="col-2">{{idToList(rowData.milestone)}}</td>
<td data-label="Download"
  (click)="goToItem(rowData)"
  class="col-1 d-flex justify-content-center"><span class="material-icons">cloud_download</span></td>
