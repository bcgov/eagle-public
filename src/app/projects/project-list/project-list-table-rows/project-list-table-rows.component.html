<tr tabindex="0"
  (keyup.enter)="goToProject(rowData)">
  <td scope="row"
    (click)="goToProject(rowData)"
    data-label="Name"
    class="col-2">{{rowData.name || '-'}}</td>
  <td scope="row"
    (click)="goToProject(rowData)"
    data-label="Proponent"
    class="col-2">{{rowData.proponent?.name || '-'}}</td>
  <td scope="row"
    (click)="goToProject(rowData)"
    data-label="Type"
    class="col-2">{{rowData.type || '-'}}</td>
  <td scope="row"
    (click)="goToProject(rowData)"
    data-label="Region"
    class="col-2">{{rowData.region || '-'}}</td>
  <td scope="row"
    (click)="goToProject(rowData)"
    data-label="Phase"
    class="col-2">{{rowData.currentPhaseName?.name || '-'}}</td>
  <td scope="row"
    (click)="goToProject(rowData)"
    data-label="Decision"
    class="col-2">{{rowData.eacDecision?.name}}</td>
  <td
    *ngIf="favoriteService.isFavorite(rowData._id)"
    data-label="Favorite"
    (click)="removeFavorite(rowData)"
    class="col-1 d-flex justify-content-center"
  >
    <span
      class="material-icons"
      tabindex="0"
      [attr.aria-label]="'Remove favorite button'"
      >favorite</span
    >
  </td>
  <td
    *ngIf="!favoriteService.isFavorite(rowData._id)"
    data-label="Favorite"
    (click)="addToFavorite(rowData)"
    class="col-1 d-flex justify-content-center"
  >
    <span
      class="material-icons"
      tabindex="0"
      [attr.aria-label]="'Add to favorite button'"
      >favorite_border</span>
  </td>
</tr>
