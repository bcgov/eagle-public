<ng-container *ngIf="!isHidden">
  <div class="lib-page-size-display">
    <ng-container *ngFor="let sizeOption of sizeOptions">
      <button [class.current]="isSizeOptionActive(sizeOption)"
        class="btn size-picker-option"
        (click)="sizeOptionChosen(sizeOption)"
        [disabled]="isDisabled"
        title="getTitle(sizeOption)">
        {{ sizeOption.displayText }}
      </button>
    </ng-container>
  </div>
</ng-container>
