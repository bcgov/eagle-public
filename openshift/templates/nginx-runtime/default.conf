server {
    listen       8080;
    server_name  localhost;

    # add in most common security headers
    add_header Content-Security-Policy "default-src 'self' data: blob: filesystem:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://epic-test.apps.silver.devops.gov.bc.ca https://projects.eao.gov.bc.ca; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=86400; includeSubDomains";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options DENY;
    add_header X-UA-Compatible "IE=Edge,chrome=1";
    # headers for zap scan issues
    add_header X-XSS-Protection 1;
    add_header Cache-Control "no-cache, no-store, must-revalidate, post-check=0, pre-check=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # serve our angular app here
    location / {
        root   /tmp/app/dist;
        index  index.html;
        gzip            on;
        gzip_min_length 1000;
        gzip_types      text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        try_files $uri $uri/ /index.html;
    }

    # serve static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root   /tmp/app/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
